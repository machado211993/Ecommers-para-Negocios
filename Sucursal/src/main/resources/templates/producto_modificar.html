<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <form
      class="formulario"
      th:action="@{/producto/modificar/__${producto.idProducto}__}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input hidden th:value="${idProducto}" name="idProducto" />

      <div class="form-group my-3">
        <label class="mb-2">Modificar Producto</label>

        <input
          th:value="${producto.nombre}"
          type="text"
          class="form-control"
          name="nombre"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group my-3">
        <label class="mb-2">codigo</label>

        <input
          th:value="${producto.codigo}"
          type="text"
          class="form-control"
          name="codigo"
          placeholder="codigo"
        />
      </div>

      <div class="form-group my-3">
        <label class="mb-2">Precio</label>
        <input
          th:value="${producto.precio}"
          type="number"
          class="form-control"
          name="precio"
          placeholder="Precio del Producto"
        />
      </div>
      <div class="form-group my-3">
        <select name="idProveedor">
          <option>Seleccionar Proveedor</option>
          <option
            th:each="proveedor : ${proveedores}"
            th:value="${proveedor.idProveedor}"
            th:text="${proveedor.nombre}"
          />
        </select>
      </div>
      <div class="form-group my-3">
        <select name="idRubro">
          <option>Seleccionar Rubro</option>
          <option
            th:each="rubro : ${rubros}"
            th:value="${rubro.idRubro}"
            th:text="${rubro.nombre}"
          />
        </select>
      </div>

      <div class="form-group my-3">
        <label class="mb-2">Imagen</label>
        <input
          type="file"
          class="form-control"
          name="archivo"
          placeholder="Imagen del producto"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">
        Actualizar
      </button>

      <div
        th:if="${exito}!=null"
        class="card text-white bg-success mb-3 mt-3 mensajeExito"
      >
        <div class="card-body">
          <h5 class="card-title">Exito üëç</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <div
        th:if="${error}!=null"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <div class="card-body">
          <h5 class="card-title">Error üëé</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <section class="text-center container">
        <div class="row mt-3">
          <div class="divVolver">
            <a
              th:href="@{/index}"
              class="btn btn-secondary my-2 botonVolver botones"
              >Volver</a
            >
          </div>
        </div>
      </section>
    </form>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      ‚Üë Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
