<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div
      th:if="${exito}!=null"
      class="card text-white bg-success mb-3 mt-3 mensajeExito"
    >
      <div class="card-body">
        <h5 class="card-title">Exito ð</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <div
      th:if="${error}!=null"
      class="card text-white bg-danger mb-3 mensajeError"
    >
      <div class="card-body">
        <h5 class="card-title">Error ð</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <form class="form-inline" th:action="@{/listarUsuarios}">
      <div class="form-group mb-2">
        <label>Filtrar : </label>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <input
          type="text"
          name="palabraClave"
          class="form-control"
          id="palabraClave"
          th:value="${palabraClave}"
          placeholder="Digite el valor a buscar"
          required
        />
      </div>
      <input type="submit" class="btn btn-info mb-2" value="Buscar" />
      &nbsp;&nbsp;

      <a th:href="@{/listarUsuarios}" class="btn btn-secondary mb-2">Limpiar</a>

      <a th:href="@{/exportarPDF}" class="btn btn-secondary mb-2 mx-2">
        Exportar PDF
      </a>
    </form>
    <table
      class="table table-dark"
      id="small-table"
      style="max-width: 100%; font-size: 0.8em"
    >
      <thead class="align-items-center">
        <tr>
          <th scope="col">Id del Usuario</th>
          <th scope="col">Nombre</th>
          <th scope="col">Foto de Perfil</th>
          <th scope="col">Rol</th>
          <th scope="col">Cambiar Rol</th>
          <th scope="col" colspan="3" style="text-align: center">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="usuario : ${usuarios}">
        <tr>
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td>
            <a
              th:if="${usuario.imagen != null}"
              th:href="@{/imagen/perfil/__${usuario.id}__}"
              style="display: block; max-width: 50px; height: auto"
            >
              <img
                class="logo"
                th:src="@{/imagen/perfil/__${usuario.id}__}"
                style="max-width: 100%; height: auto"
              />
            </a>
          </td>
          <td th:text="${usuario.rol}"></td>
          <td>
            <a th:href="@{/admin/modificarRol/__${usuario.id}__}"
              ><i class="fas fa-feather-alt"></i> Cambiar Rol</a
            >
          </td>
          <td>
            <a th:href="@{/modificar/__${usuario.id}__}"
              ><i class="fas fa-feather-alt"></i> Modificar</a
            >
          </td>
          <td>
            <a th:href="@{/eliminar/__${usuario.id}__}"
              ><i class="fas fa-feather-alt"></i> Eliminar</a
            >
          </td>
          <td>
            <a th:href="@{/exportarPDF}"
              ><i class="fas fa-feather-alt"></i> Exportar PDF</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <a th:href="@{/admin/dashboard}" class="btn btn-primary my-2"
            >Volver</a
          >
        </div>
      </div>
    </section>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      ↑ Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
