<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <header class="header">
      <section class="contenedorMain">
        <div class="tituloBiblioteca">
          <a class="navbar-brand" th:text="'Error ' + ${codigo}">PRODUCTOS</a>
          <p class="tituloLibros" th:text="${mensaje}"></p>
        </div>
        <section class="text-center container">
          <div class="row mt-3">
            <div class="divVolver">
              <a
                th:href="@{/}"
                class="btn btn-secondary my-2 botonVolver botones"
                >Volver</a
              >
            </div>
          </div>
        </section>
        <div class="container contenedorLibros">
          <p
            class="tituloLibros"
            th:if="${session.usuariosession != null}"
            th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "
          ></p>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
      </section>
    </header>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      â†‘ Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
