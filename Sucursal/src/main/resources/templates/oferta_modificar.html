<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <form
      class="formulario"
      th:action="@{/oferta/modificar/__${oferta.idOferta}__}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input hidden th:value="${idOferta}" name="idOferta" />

      <div class="form-group my-3">
        <label class="mb-2">Modificar Ofertas</label>

        <input
          th:value="${oferta.nombreOferta}"
          type="text"
          class="form-control"
          name="nombreOferta"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group my-3">
        <label class="mb-2">Precio</label>

        <input
          th:value="${oferta.precio}"
          type="text"
          class="form-control"
          name="precio"
          placeholder="Precio"
        />
      </div>

      <div class="form-group my-3">
        <label class="mb-2">Imagen</label>
        <input
          type="file"
          class="form-control"
          name="archivo"
          placeholder="Imagen del producto"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">
        Actualizar
      </button>

      <div
        th:if="${exito}!=null"
        class="card text-white bg-success mb-3 mt-3 mensajeExito"
      >
        <div class="card-body">
          <h5 class="card-title">Exito üëç</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <div
        th:if="${error}!=null"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <div class="card-body">
          <h5 class="card-title">Error üëé</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <section class="text-center container">
        <div class="row mt-3">
          <div class="divVolver">
            <a
              th:href="@{/index}"
              class="btn btn-secondary my-2 botonVolver botones"
              >Volver</a
            >
          </div>
        </div>
      </section>
    </form>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      ‚Üë Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
