<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="es"
>
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <form
      class="conte_turno card p-4"
      th:action="@{/producto/eliminado/__${producto.idProducto}__}"
      method="POST"
    >
      <h3 class="titulo_eliTurno text-center mb-4">Eliminar Producto</h3>

      <div class="form-group">
        <label><strong>ID del Producto</strong></label>
        <input
          type="text"
          readonly
          class="form-control"
          name="idProducto"
          th:value="${producto.idProducto}"
        />
      </div>

      <div class="form-group">
        <label><strong>Nombre del Producto</strong></label>
        <input
          type="text"
          class="form-control"
          readonly
          name="nombre"
          th:value="${producto.nombre}"
        />
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-danger mr-2">
          Eliminar Producto
        </button>
        <button
          type="button"
          onclick="window.history.back()"
          class="btn btn-secondary"
        >
          Volver
        </button>
      </div>
    </form>
    <div
      th:if="${error != null}"
      class="card text-white bg-danger mb-3 mensajeError"
    >
      <div class="card-body">
        <h5 class="card-title">Error</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <div
      th:if="${exito != null}"
      class="card text-white bg-success mb-3 mt-3 mensajeExito"
    >
      <div class="card-body">
        <h5 class="card-title">El producto Se elimino Correctamente!</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      â†‘ Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
