<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div
      th:if="${exito}!=null"
      class="card text-white bg-success mb-3 mt-3 mensajeExito"
    >
      <div class="card-body">
        <h5 class="card-title">Exito ð</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <div
      th:if="${error}!=null"
      class="card text-white bg-danger mb-3 mensajeError"
    >
      <div class="card-body">
        <h5 class="card-title">Error ð</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <form class="form-inline" th:action="@{/producto/filtrar}">
      <div class="form-group mb-2">
        <label>Filtrar : </label>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <input
          type="text"
          name="palabraClave"
          class="form-control"
          id="palabraClave"
          th:value="${palabraClave}"
          placeholder="Digite el valor a buscar"
          required
        />
      </div>
      <input type="submit" class="btn btn-info mb-2" value="Buscar" />
      &nbsp;&nbsp;

      <a th:href="@{/producto/lista}" class="btn btn-secondary mb-2">Limpiar</a>

      <a th:href="@{/producto/exportarPDF}" class="btn btn-secondary mb-2 mx-2">
        Exportar PDF
      </a>
    </form>
    <table
      class="table table-striped table-hover"
      id="small-table"
      style="max-width: 100%; font-size: 0.8em"
    >
      <thead class="thead-dark">
        <tr>
          <!-- <th scope="col">id del producto</th>-->
          <th scope="col">Código</th>
          <th scope="col">Nombre</th>
          <th scope="col">Contenido</th>
          <th scope="col">Precios</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Rubros</th>
          <th scope="col" colspan="3" style="text-align: center">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="producto : ${productos}">
        <tr>
          <!-- <th scope="row" th:text="${producto.idProducto}"></th>-->
          <td th:text="${producto.codigo}"></td>
          <td th:text="${producto.nombre}"></td>
          <td>
            <a
              th:href="@{/producto/imagen/__${producto.idProducto}__}"
              style="display: block; max-width: 100px; height: auto"
            >
              <img
                class="logo"
                th:src="@{/producto/imagen/__${producto.idProducto}__}"
                style="max-width: 100%; height: auto"
              />
            </a>
          </td>
          <td th:text="${producto.precio}"></td>
          <td th:text="${producto.proveedor.nombre}"></td>
          <td th:text="${producto.rubro.nombre}"></td>
          <td>
            <a
              th:href="@{/producto/modificar/__${producto.idProducto}__}"
              sec:authorize="hasRole('ADMIN')"
              ><i class="fas fa-feather-alt"></i> Modificar</a
            >
          </td>
          <td>
            <a
              th:href="@{/producto/eliminar/__${producto.idProducto}__}"
              sec:authorize="hasRole('ADMIN')"
              ><i class="fas fa-feather-alt"></i> Eliminar</a
            >
          </td>
          <td>
            <a th:href="@{/producto/exportarPDF}"
              ><i class="fas fa-feather-alt"></i> Exportar PDF</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <div class="py-5 text-center container">
      <a th:href="@{/inicio}" class="btn btn-primary">Volver</a>
    </div>
    <!--<div class="d-flex justify-content-center align-items-center flex-wrap"  style="width: 100%;">
            <div class="card m-2 shadow" style="width: 18rem; height: 400px" th:each="producto : ${productos}">
                <img th:src="@{/producto/imagen/__${producto.idProducto}__}" alt="imagen-producto" class="card-img-top m-auto" style="width: 10rem; height:250px ">
                <div class="card-body m-auto">
                    <h5 class="card-title " th:text=" ' $ ' + ${producto.precio}"></h5>
                    <p class="card-text" th:text="${producto.proveedor.nombre}"></p>
                    <p class="card-text" th:text="${producto.nombre}"></p> 
                    <a href="#" class="btn btn-primary">Ver Detalle</a>
                </div>
            </div>
        </div> -->
    <!-- Controles de paginación -->
    <div th:if="${pageable.totalPages > 1}">
      <ul class="pagination">
        <li th:if="${not pageable.first}" class="page-item">
          <a
            class="page-link"
            th:href="@{/producto/lista(page=0, size=${pageable.size})}"
            >Primera</a
          >
        </li>
        <li th:if="${pageable.hasPrevious}" class="page-item">
          <a
            class="page-link"
            th:href="@{/producto/lista(page=${pageable.previousPageable.pageNumber}, size=${pageable.size})}"
            >Anterior</a
          >
        </li>
        <li
          th:each="pageNumber : ${#numbers.sequence(0, pageable.totalPages - 1)}"
          class="page-item"
        >
          <a
            class="page-link"
            th:href="@{/producto/lista(page=${pageNumber}, size=${pageable.size})}"
            th:text="${pageNumber + 1}"
          ></a>
        </li>
        <li th:if="${pageable.hasNext}" class="page-item">
          <a
            class="page-link"
            th:href="@{/producto/lista(page=${pageable.nextPageable.pageNumber}, size=${pageable.size})}"
            >Siguiente</a
          >
        </li>
        <li th:if="${not pageable.last}" class="page-item">
          <a
            class="page-link"
            th:href="@{/producto/lista(page=${pageable.totalPages - 1}, size=${pageable.size})}"
            >Última</a
          >
        </li>
      </ul>
    </div>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      ↑ Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
