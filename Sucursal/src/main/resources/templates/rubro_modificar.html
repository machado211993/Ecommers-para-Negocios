<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <form
      class="formulario"
      th:action="@{/rubro/modificar/__${rubro.idRubro}__}"
      method="POST"
    >
      <input hidden th:value="${idRubro}" name="idRubro" />

      <div class="form-group my-3">
        <label class="mb-2">Cargar Rubro</label>

        <input
          th:value="${rubro.nombre}"
          type="text"
          class="form-control"
          name="nombre"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">
        Actualizar
      </button>
    </form>
    <div
      th:if="${exito}!=null"
      class="card text-white bg-success mb-3 mt-3 mensajeExito"
    >
      <div class="card-body">
        <h5 class="card-title">Exito ğŸ‘</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <div
      th:if="${error}!=null"
      class="card text-white bg-danger mb-3 mensajeError"
    >
      <div class="card-body">
        <h5 class="card-title">Error ğŸ‘</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <section class="text-center container">
      <div class="row mt-3">
        <div class="divVolver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones"
            >Volver</a
          >
        </div>
      </div>
    </section>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      â†‘ Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
