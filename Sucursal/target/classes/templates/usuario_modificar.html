<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <form
      class="formulario"
      th:action="@{/perfil/__${usuario.id}__}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input hidden th:value="${id}" name="id" />

      <div class="form-group my-3">
        <h3 class="card-title">Editar Usuario</h3>
      </div>
      <div class="form-group my-3">
        <input
          type="text"
          class="form-control"
          name="nombre"
          th:value="${usuario.nombre}"
        />
      </div>
      <div class="form-group my-3">
        <input
          type="email"
          class="form-control"
          name="email"
          th:value="${usuario.email}"
        />
      </div>

      <div class="form-group my-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="PASSWORD"
        />
      </div>
      <div class="form-group my-3">
        <input
          type="password"
          class="form-control"
          name="password2"
          placeholder="REPETIR PASSWORD"
        />
      </div>

      <div class="form-group my-3">
        <label class="mb-2">Imagen</label>
        <input
          type="file"
          class="form-control"
          name="archivo"
          placeholder="Imagen del Usuario"
        />
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">
        Actualizar
      </button>
    </form>
    <section class="text-center container">
      <div class="row mt-3">
        <div class="divVolver">
          <a
            th:href="@{/inicio}"
            class="btn btn-secondary my-2 botonVolver botones"
            >Volver</a
          >
        </div>
      </div>
    </section>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      â†‘ Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
