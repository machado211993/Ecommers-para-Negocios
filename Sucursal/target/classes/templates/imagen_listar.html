<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <!-- Head -->
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Contenido</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="imagen : ${imagenes}">
          <td>
            <a th:href="@{/imagen/listar/__${imagen.idImagen}__}">
              <img
                class="logo"
                th:src="@{/imagen/listar/__${imagen.idImagen}__}"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div
      th:if="${exito} != null"
      class="card text-white bg-success mb-3 mt-3 mensajeExito"
    >
      <div class="card-body">
        <h5 class="card-title">√âxito üëç</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div
      th:if="${error} != null"
      class="card text-white bg-danger mb-3 mensajeError"
    >
      <div class="card-body">
        <h5 class="card-title">Error üëé</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
        </div>
      </div>
    </section>
    <button
      id="backToTop"
      style="display: none; position: fixed; bottom: 20px; right: 20px"
    >
      ‚Üë Volver Arriba
    </button>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
